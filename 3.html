 <h2>랙돌</h2>
  <p>>1960년대, 미국 캘리포니아에서 앤 베이커(Ann Baker)라는 브리더가 만든 품종이다.
  푸른 눈을 가지고 있으며 뚜렷한 털 색깔이 특징. 거묘종이며 털 또한 중장모종이다.
   대부분 조용하고 차분하고 온순한 성격에다가 애교가 넘쳐 고양이 중 최고의 성격으로 알아준다.
    랙돌이란 이름은 고양이를 들어 올렸을 때 봉제인형처럼 축 쳐진다고 해서 붙여진 이름. 발톱 자르기 싫다고 발광을 하다가도 사람이 안아드는 순간 얌전해진다.
    <img src="ragdoll.jpg" width="75%">
</p>
